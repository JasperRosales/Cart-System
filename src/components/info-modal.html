<article
  id="info-modal"
  class="fixed inset-0 bg-black/50 hidden flex justify-center items-center z-50 px-4 sm:px-0">
  <div
    id="info-modal-box"
    class="bg-white p-4 sm:p-6 rounded-lg shadow-lg w-full max-w-xs sm:max-w-sm md:max-w-md border-l-4 border-blue-500">
    <div class="flex justify-between items-start mb-3">
      <h2
        id="info-modal-title"
        class="text-blue-600 text-lg sm:text-xl font-semibold">
        Information
      </h2>
    </div>

    <p
      id="info-modal-message"
      class="text-gray-700 text-sm sm:text-base mb-4 text-left leading-relaxed">
      Default info message here.
    </p>

    <div class="flex justify-end">
      <button
        id="info-modal-close"
        class="bg-blue-600 text-white px-3 py-1.5 sm:px-4 sm:py-2 text-sm sm:text-base rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
        Close
      </button>
    </div>
  </div>
</article>
